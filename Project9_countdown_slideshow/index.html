<!DOCTYPE html>
<html lang="en">
	<head>
        <title>index</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <!--TIMER-->
        <h2>Countdown</h2>
            <p>How many seconds would you like to set your alarm for?</p>
            <input id="seconds" value="" />
            <button onclick="countdown()">Click here</button>
            <p id="timer"></p>
        
<!--This is the start of the Slideshow-->
        <div class="text2">Apex Legends slideshow</div>
                <!-- Slideshow container -->
        <div class="slideshow-container">

        <!-- SLIDE ONE -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Images/Apex_Legends_2.jpg" style="width:100%">
            <div class="text">Kings Canyon</div>
            </div>
        <!--SLIDE TWO-->
            <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Images/Apex_Legends_1.jpg" style="width:100%">
            <div class="text">Worlds Edge</div>
            </div>
        <!--SLIDE THREE-->
            <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Images/Apex_Legends_3.jpg" style="width:100%">
            <div class="text">Storm Point</div>
            </div>
        
            <!-- Next and previous buttons. The &# are the arrows -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
       












    <script src="JS/main.js"></script>
    </body>
</html>
