<!DOCTYPE html>
<html lang="en">
	<head>
        <title>index</title>
    </head>
    <body>
    
        <h2>Scope</h2>
            <h3>Global variable</h3>
                <p id="Add_1" onclick="Add_numbers_1()">(20 + X + "br")</p>
                <p id="Add_2" onclick="Add_numbers_2()">(X + 100)</p>
            <h3>Local variable</h3>
                <p id="Add_3" onclick="Add_numbers_3()">(20 + A + "br")</p>
                <p id="Add_4" onclick="Add_numbers_4()">(A + 100)</p>
                <p id="Add_5" onclick="Add_numbers_5()">(15 + A) This will show in console.log</p>

            <h3>IF statement</h3>
                <p id="Date" onclick="get_Date()"> click here.</p>
                <p id="if" onclick="get_Answer()">Which is greater? 5 or 6?</p>

            <h3>Else statement</h3>
                <p>Type your age:</p>
                <input id="Age" value="" />
                <p id="How_old_are_you?"></p>
                <button onclick="age_Function()">click here</button>

            <h3>Else IF statement</h3>
                <p id="Time_of_day"></p>
                <button onclick="Time_function()">Click to get the time! </button>

    <script src="JS/main.js"></script>
    </body>
</html>
